<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard PetShop</title>
    <link rel="icon" href="./src/image/iconPetShop.png">
    <link rel="stylesheet" href="./src/style/style.css">
    <script src="https://kit.fontawesome.com/fc6e7028f9.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="containerBarraTarefas">
        <img src="./src/image/petShopLogo.png" alt="petShopLogo">

        <nav id="menu">
            <ul>
                <li class="opcMenu">Inicio</li>
                <li class="opcMenu">Agenda</li>
            </ul>
        </nav>
    </header>

    <main id="containerConteudo">
        <section id="barraPesquisa">
            <input type="search" id="intBusca" placeholder="Pesquise aqui...">
            <button id="pesquisa"><i class="fa-solid fa-magnifying-glass"></i></button>
        </section>

        <section id="estatic">
            <article class="estaticPetShop">
                <h3 class="titulo">Total:</h3>
                <span id="total"></span>
            </article>

            <article class="estaticPetShop">
                <h3 class="titulo">Agendados:</h3>
                <span id="agendados"></span>
            </article>

            <article class="estaticPetShop">
                <h3 class="titulo">Consultados:</h3>
                <span id="consultados"></span>
            </article>
        </section>

        <sectio id="blocoPacientes">
            <h2 class="titulo">Hist√≥rico</h2>
            <div id="historico">

            </div>
        </sectio>
    </main>

    <script src="./src/script/classe.js"></script>
    <script src="./src/script/eventos.js"></script>
</body>
</html>
