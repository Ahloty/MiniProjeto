<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard PetShop</title>
    <link rel="icon" href="./image/iconPetShop.png">
    <link rel="stylesheet" href="./style/home.css">
    <link rel="stylesheet" href="./style/modal.css">
    <script src="https://kit.fontawesome.com/fc6e7028f9.js" crossorigin="anonymous"></script>
</head>
<body id="conteudo">
    <header id="containerBarraTarefas">
        <img src="./image/petShopLogo.png" alt="petShopLogo" id="imgLogo">

        <nav id="menu">
            <ul>
                <li id="opcMenu"><i class="fa-sharp fa-solid fa-house"></i>Inicio</li>
            </ul>
        </nav>
    </header>

    <main id="containerConteudo">
            <section id="barraPesquisa">
                <input type="search" id="intBusca" placeholder="Pesquise aqui...">
                <button id="pesquisa"><i class="fa-solid fa-magnifying-glass"></i></button>
            </section>
    
            <section id="addNewAgendamento">
                <button id="addAgendamento"><i class="fa-solid fa-plus"> Novo Agendamento</i></button>
    
                <dialog>
                    <div class="box">
                        <label>Nome do Dono: </label>
                        <input type="text" name="nomeDono" id="nomeDono">
                    </div>
                    <div class="box">
                        <label>Nome do Pet: </label>
                        <input type="text" name="nomeDono" id="nomeAnimal">
                    </div>
                    <div class="box">
                        <label>Raça do Pet: </label>
                        <input type="text" name="raca" id="raca">
                    </div>
                    <div class="box">
                        <label>Classificação de Risco: </label>
                        <input type="number" name="grauRisco" id="grau">
                    </div>
                    
                    <button id="confirmar">Adicionar</button>
                    <button id="cancela">Cancelar</button>
                </dialog>
            </section>
    
            <section id="listaAgenda">
                <ul id="lista">

                </ul>
            </section>
    </main>

    <script type="module" src="./js/class.js"></script>
    <script type="module" src="./js/home.js"></script>
</body>
</html>
